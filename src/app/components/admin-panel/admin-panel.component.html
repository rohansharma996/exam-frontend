<app-header></app-header>


<div class="container">
    <div class="row text-center">
        <h2 class="mt-5 text-center mx-auto"><strong>Admin Login</strong></h2>
    </div>
     <div style="padding-top:30px" class="row">
         <div class="box mx-auto col-12 col-md-6 pt-4 pb-4">
             <div class="form-group">
                 <label for="email"><strong>Email : </strong></label>
                 <input type="email" [(ngModel)]="emailinput" placeholder="Email" name="email" class="form-control">
             </div>
             <div class="form-group">
                 <label for="password"><strong>Password : </strong></label>
                 <input type="password" [(ngModel)]="passinput" placeholder="Password" name="password" class="form-control">
             </div>
             <button (click)="adminlogin()" style="min-width: 100px;float: right;" class="btn btn-danger mt-3"><strong>LOG IN</strong></button>
            <h6>{{fail}}</h6>      
            </div>
     </div>
</div>
