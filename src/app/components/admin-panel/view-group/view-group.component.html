<app-header></app-header>
  <div class="container">
      <div class="row mt-3 mb-3 box">
      <div class="col-12 col-md-12">
        <table class="mb-2 mt-2">
            <tr>
              <th>Package</th>
              <th>Price</th>
              <th>Change</th>
              <th>Add Test</th>
              <th>Add Questions</th>
            </tr>
            <tr *ngFor="let test of testgroup">
              <th><span style="display: block">{{test.groupName}}</span>
              <span style="display:inline"><table><tr class="no">
                <td><a href="{{test.details_pdf}}">Details</a></td>
                <td><a href="{{test.schedule_pdf}}">Schedule</a></td>
                
              </tr></table></span></th>
              <th>{{test.price}}</th>
              <th><a href="">Edit</a></th>
              <th><a style="cursor: pointer;"data-toggle="modal" data-target="#addtest">Add</a></th>
              <th><a style="cursor: pointer;"data-toggle="modal" data-target="#addquestion">Add</a></th>
            </tr>
            
        </table>
      </div>
      </div>
    </div>

    <!--Add Test Modal-->

    <div id="addtest"class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
           <div class="modal-title"><strong>Add Test</strong></div>
           <span style="cursor: pointer;" data-dismiss="modal"><strong>X</strong></span>
          </div>
          <div class="modal-body">

          <div class="form-group">
            <label for="test"><strong>Test No.</strong></label>
            <input id="test" type="text" [(ngModel)]="testnumber" name="testno" class="form-control" placeholder="Test Number">
          </div>

          <div class="form-group">
            <label for="time"><strong>Allowed Time (in minutes)</strong></label>
            <input id="time" type="text" [(ngModel)]="allowedtime" name="allowedtime" class="form-control" placeholder="Time">
          </div>

          <div class="form-group">
            <label for="time"><strong>subject Name</strong></label>
            <input id="time" type="text" [(ngModel)]="subjectname" name="subjectname" class="form-control" placeholder="Time">
          </div>

         
        <div class="text-center mt-4">
          <button (click)="addTest()" class="btn btn-outline-info" type="submit">Add</button>
        </div>

            
           
          </div>
        </div>
      </div>
    </div>

    <!-- Add Questions Modal    -->

    <div id="addquestion" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title"><strong>Add Questions</strong></div>
           <span style="cursor: pointer;" data-dismiss="modal"><strong>X</strong></span>
          </div>
          <div class="modal-body">
            
            <div class="form-group">
              <label for="question"><strong>Question :</strong></label>
              <textarea name="question" [(ngModel)]="question" id="question" class="form-control" placeholder="Type Question Here"></textarea>

              <input type="text" name="option1" class="form-control" id="option1" [(ngModel)]="A" placeholder="Option 1">
              <input type="text" name="option2" class="form-control" id="option2" [(ngModel)]="B"  placeholder="Option 2">
              <input type="text" name="option3" class="form-control" id="option3" [(ngModel)]="C"  placeholder="Option 3">
              <input type="text" name="option4" class="form-control" id="option4" [(ngModel)]="D"  placeholder="Option 4">
            </div>

            <div class="form-group">
              <label for="correct"><strong>Correct :</strong></label>
              <input type="text" name="correct" class="form-control" id="correct" [(ngModel)]="correct" placeholder="Correct Answer">
            </div>
            
            <button  class="btn btn-primary" (click)="addQuestion">Submit</button>
            
          </div>
        </div>
      </div>
    </div>
